<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .mainContainer{
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      background-color: orange;
      width: 100%;
      position: relative;
      overflow-x: hidden;
      padding: 1%;
      gap: 3%;
    }
    .mainContainer img {
      width: 300px;
      height: 60px;
    }
    
  </style>
</head>
<body>
  <div class="mainContainer">
    <div class="">
      <img src="./asset/client-1.png" alt="">
    </div>
    <div>
      <img src="./asset/client-2.png" alt="">
    </div>
    <div class="">
      <img src="./asset/client-3.png" alt="">
    </div>
    <div class="">
      <img src="./asset/client-4.png" alt="">
    </div>
  </div>

  <button class="previus" id="previus" style="height: 20px; width: 50px;">back</button>
  <button class="next" id="next" style="height: 20px; width: 50px;">next</button>

  <script>
    const next = document.getElementById('next')
    const previus = document.getElementById('previus')

    const imageFunction = (symbole)=>{
      document.querySelectorAll('.mainContainer img').forEach((e)=>{

      const imgNumber = Number(e.src.split('-')[1].split('.png')[0])

        if (imgNumber<8) {
          e.src = `./asset/client-${symbole === 'positive' ? imgNumber +1 : imgNumber - 1}.png`
        }else{
          e.src = `./asset/client-${symbole === 'positive' ?imgNumber -7 : imgNumber + 7}.png`
        } 
    })
  }

  next.addEventListener('click' , ()=> imageFunction("positive"))
  previus.addEventListener('click',()=>imageFunction('previus'))
  </script>
</body>
</html>
